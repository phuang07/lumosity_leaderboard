<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lumosity Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
  <div style="max-width: 400px; width: 100%;">
    <!-- Logo -->
    <div style="text-align: center; margin-bottom: 2rem;">
      <div style="font-size: 3rem; margin-bottom: 0.5rem;">üß†</div>
      <div style="font-size: 1.75rem; font-weight: 700; color: white; margin-bottom: 0.25rem;">Lumosity Leaderboard</div>
      <div style="color: rgba(255, 255, 255, 0.8); font-size: 0.875rem;">Compete with friends, track your progress</div>
    </div>

    <!-- Login Card -->
    <div class="card" style="box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);">
      <h1 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; text-align: center;">Welcome Back</h1>
      <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem; font-size: 0.875rem;">Sign in to continue</p>

      <form>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" placeholder="Enter your password" required>
          <div style="text-align: right; margin-top: 0.5rem;">
            <a href="#" style="color: var(--primary); text-decoration: none; font-size: 0.875rem;">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1rem; margin-bottom: 1rem;">
          Sign In
        </button>

        <div style="text-align: center; padding-top: 1.5rem; border-top: 1px solid var(--border);">
          <div style="color: var(--text-secondary); margin-bottom: 1rem; font-size: 0.875rem;">
            Don't have an account?
          </div>
          <a href="#" class="btn btn-outline" style="width: 100%; padding: 1rem; font-size: 1rem; text-decoration: none; display: block; text-align: center;">
            Create Account
          </a>
        </div>

        <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
          <div style="text-align: center; color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 1rem;">
            Or continue with
          </div>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem;">
            <button type="button" class="btn btn-outline" style="width: 100%; padding: 0.75rem;">
              <span style="font-size: 1.25rem;">G</span> Google
            </button>
            <button type="button" class="btn btn-outline" style="width: 100%; padding: 0.75rem;">
              <span style="font-size: 1.25rem;">f</span> Facebook
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Features Preview -->
    <div style="margin-top: 2rem; display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; text-align: center;">
      <div>
        <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">üèÜ</div>
        <div style="color: white; font-size: 0.875rem; font-weight: 600;">Track Scores</div>
      </div>
      <div>
        <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">üë•</div>
        <div style="color: white; font-size: 0.875rem; font-weight: 600;">Compete</div>
      </div>
      <div>
        <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">üìä</div>
        <div style="color: white; font-size: 0.875rem; font-weight: 600;">Leaderboards</div>
      </div>
    </div>
  </div>
</body>
</html>
