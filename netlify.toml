[build]
  command = "npm run db:seed && npm run build"
  # Explicitly unset publish directory - Next.js plugin handles it

[build.environment]
  NODE_VERSION = "20.19"
  NPM_FLAGS = "--legacy-peer-deps"

# Netlify Next.js plugin - handles routing, serverless functions, and optimizations
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables are set in Netlify UI
# Required: DATABASE_URL
