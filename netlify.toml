[build]
  command = "npm run build"
  # The @netlify/plugin-nextjs handles the publish directory automatically
  # Do not set publish directory - let the Next.js plugin handle it

[build.environment]
  NODE_VERSION = "20.19"
  NPM_FLAGS = "--legacy-peer-deps"

# Netlify Next.js plugin - handles routing, serverless functions, and optimizations
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables are set in Netlify UI
# Required: DATABASE_URL
